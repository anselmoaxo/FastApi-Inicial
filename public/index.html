<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="index.js"></script>
    <title>Cadastro de Automóveis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        form {
            max-width: 400px;
            margin: auto;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input, button {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        h2 {
            margin-top: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            border: 1px solid #ddd;
            margin: 5px 0;
            padding: 10px;
        }
    </style>
</head>
<body>

    <h1>Cadastro de Automóveis</h1>

    <form action="/processar_cadastro" method="post">
        <!-- O atributo 'action' deve ser ajustado para a URL de processamento do formulário em sua aplicação -->
        <!-- O atributo 'method' indica o método HTTP a ser usado, geralmente 'post' para formulários que enviam dados sensíveis -->

        <!-- Campo ID (opcional) -->
        <label for="id">ID (opcional):</label>
        <input type="text" id="id" name="id">

        <!-- Campo Nome -->
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>

        <!-- Campo Marca -->
        <label for="marca">Marca:</label>
        <input type="text" id="marca" name="marca" required>

        <!-- Campo Modelo -->
        <label for="modelo">Modelo:</label>
        <input type="text" id="modelo" name="modelo" required>

        <!-- Campo Cor -->
        <label for="cor">Cor:</label>
        <input type="text" id="cor" name="cor" required>

        <!-- Campo Preço -->
        <label for="preco">Preço:</label>
        <input type="number" step="0.01" id="preco" name="preco" required>

        <!-- Botão Gravar -->
        <button type="submit">Gravar</button>
    </form>

    <h2>Lista de Automóveis Cadastrados</h2>
    <ul>
        <li>ID: 1 | Nome: Carro A | Marca: Marca A | Modelo: Modelo A | Cor: Azul | Preço: R$ 50000.00</li>
        <li>ID: 2 | Nome: Carro B | Marca: Marca B | Modelo: Modelo B | Cor: Vermelho | Preço: R$ 60000.00</li>
        <!-- Adicione mais itens conforme necessário -->
    </ul>

</body>
</html>
