<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css">
    <title>APP Automoveis</title>

</head>
<body>

    <h1>App Automoveis - Cadastro de Automóveis</h1>

    <form id="form-carro">
        
        <input type="text" id="id" name="id"placeholder=" ID" >
        <input type="text" id="nome" name="nome"placeholder=" Nome do Carro" >
        <input type="text" id="marca" name="marca"placeholder=" Marca do Carro" >
        <input type="text" id="modelo" name="modelo" placeholder=" Modelo do Carro">
        <input type="text" id="cor" name="cor" placeholder=" Cor do Carro">
        <input type="number" step="0.01" id="preco" name="preco"placeholder=" Preço do Carro" >
        <button type="submit" >Gravar na API</button>
    </form>
<hr>
    <h2>Lista de Automóveis Cadastrados</h2>
    <ul id="lista_carros">
        
    </ul>

</body>
</html>
